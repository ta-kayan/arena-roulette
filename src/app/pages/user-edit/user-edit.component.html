<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">    
    <mat-card class="mat-card-top">
        <mat-card-header>
          <mat-card-title>プレイヤー情報更新</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mat-card-main">
            <mat-form-field appearance="fill">
                <mat-label>Player Name</mat-label>
                <textarea matInput id="name" type="text" formControlName="name" [formControl]="nameControl"></textarea>
            </mat-form-field>
            <br>
    
            <mat-form-field appearance="fill">
                <mat-label>SDVX ID</mat-label>
                <textarea matInput id="sdvx" type="text" formControlName="sdvxId" [formControl]="sdvxIdControl"></textarea>
            </mat-form-field>
            <br>
    
            <mat-form-field appearance="fill">
                <mat-label>Skill</mat-label>
                <mat-select formControlName="skill" [formControl]="skillControl">
                    <mat-option *ngFor="let skill of skills" [value]="skill">
                        {{ skill }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
    
            <mat-form-field appearance="fill">
                <mat-label>Twitter ID</mat-label>
                <textarea matInput id="twitter" type="text" formControlName="twitterId" [formControl]="twitterIdControl"></textarea>
            </mat-form-field>
            <br>
    
          <button class="edit-button" type="submit" mat-raised-button color="primary">更新</button>
        </mat-card-content>
    </mat-card>
  
</form>
