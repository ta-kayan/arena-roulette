<div *ngIf="auth.user | async as user">
    <mat-card class="mat-card-top">
        <mat-card-header>
        <mat-card-title>Player: {{ userInfo.name }} {{ userInfo.sdvxId }} {{ userInfo.skill }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mat-card-main">
        <br><p>
            <!--Twitter {{ userInfo.twitterId }} <br> -->
        <br>

        <!--
        <table border="1">
            <tr>
            <th>Lv</th><th>A</th><th>AA</th><th>AAA</th><th>S</th>
            </tr>
            <tr>
            <td>18</td><td>1</td><td>2</td><td>3</td><td>{{ S18 }}</td>
            </tr>
            <tr>
                <td>17</td><td>1</td><td>2</td><td>3</td><td>810</td>
            </tr>
        </table>
        -->

        <table mat-table class="mat-elevation-z8" style="margin: 0 auto;" [dataSource]="elementData">
            <ng-container matColumnDef="Level">
              <th mat-header-cell *matHeaderCellDef> Level </th>
              <td mat-cell *matCellDef="let element"> {{ element.level }} </td>
            </ng-container>

            <!--
            <ng-container matColumnDef="D">
                <th mat-header-cell *matHeaderCellDef> D </th>
                <td mat-cell *matCellDef="let element"> {{ element.gradeD }} </td>
            </ng-container>

            <ng-container matColumnDef="C">
                <th mat-header-cell *matHeaderCellDef> C </th>
                <td mat-cell *matCellDef="let element"> {{ element.gradeC }} </td>
            </ng-container>

            <ng-container matColumnDef="B">
                <th mat-header-cell *matHeaderCellDef> B </th>
                <td mat-cell *matCellDef="let element"> {{ element.gradeB }} </td>
            </ng-container>
            -->
          
            <ng-container matColumnDef="A">
              <th mat-header-cell *matHeaderCellDef> A </th>
              <td mat-cell *matCellDef="let element"> {{ element.gradeA }} </td>
            </ng-container>

            <ng-container matColumnDef="Ap">
                <th mat-header-cell *matHeaderCellDef> A+ </th>
                <td mat-cell *matCellDef="let element"> {{ element.gradeAp }} </td>
            </ng-container>

            <ng-container matColumnDef="AA">
              <th mat-header-cell *matHeaderCellDef> AA </th>
              <td mat-cell *matCellDef="let element"> {{ element.gradeAA }} </td>
            </ng-container>

            <ng-container matColumnDef="AAp">
                <th mat-header-cell *matHeaderCellDef> AA+ </th>
                <td mat-cell *matCellDef="let element"> {{ element.gradeAAp }} </td>
            </ng-container>
          
            <ng-container matColumnDef="AAA">
              <th mat-header-cell *matHeaderCellDef> AAA </th>
              <td mat-cell *matCellDef="let element"> {{ element.gradeAAA }} </td>
            </ng-container>

            <ng-container matColumnDef="AAAp">
                <th mat-header-cell *matHeaderCellDef> AAA+ </th>
                <td mat-cell *matCellDef="let element"> {{ element.gradeAAAp }} </td>
            </ng-container>
          
            <ng-container matColumnDef="S">
                <th mat-header-cell *matHeaderCellDef> S </th>
                <td mat-cell *matCellDef="let element"> {{ element.gradeS }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>

        <button (click)="onGetLv18Table()" mat-raised-button color="primary">表ダウンロード</button>
        <br><br>

        <button (click)="onEditClick()" mat-raised-button color="primary">編集</button>
        <br><br>
        <button (click)="logout()" mat-raised-button color="accent">ログアウト</button>
        <br><br>
        </mat-card-content>
    </mat-card>
</div>
